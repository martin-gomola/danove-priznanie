# Docker Compose - see README for deploy instructions
services:
  dane-priznanie:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: "${SERVICE_PORT:-3015}"
    container_name: dane-priznanie
    env_file:
      - .env
    ports:
      - "${SERVICE_PORT:-3015}:${SERVICE_PORT:-3015}"
    environment:
      NODE_ENV: production
      PORT: "${SERVICE_PORT:-3015}"
      TZ: "${TZ:-Europe/Bratislava}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_PORT:-3015}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 10s
